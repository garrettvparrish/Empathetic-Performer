<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Hyperimprovisation</title>	
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link href="styles/normalize.css" rel="stylesheet" type="text/css">
  <link href="styles/app.css" rel="stylesheet" type="text/css">	
  <script type="text/javascript" src="./bufferLoader.js"></script>
</head>
<body>
  <div class="wrapper">
    
    <header>
      <h1>Hyperimprovisation</h1>
    </header>

    <canvas class="visualizer" width="640" height="100"></canvas> 

    <form class="controls">
      <div>
        <label for="voice">Voice setting</label>
        <select id="voice" name="voice">
          <option value="distortion">Distortion</option>
          <option value="convolver">Reverb</option>
          <option value="biquad">Bass Boost</option>
          <option value="off" selected>Off</option>
        </select>
      </div>
      <div>
        <label for="visual">Visualizer setting</label>
        <select id="visual" name="visual">
          <option value="sinewave">Sinewave</option>
          <option value="frequencybars" selected>Frequency bars</option>
          <option value="off">Off</option>
        </select>
      </div>

      <div>
        <a class="mute">Mute</a>
        <a class="synchronization">Synchronize</a>
        <audio id="sync" src="./audio/water.mp3"></audio>
      </div>
    </form>
  </div>

  <script src="./app.js"></script>	
</body>
</html>
